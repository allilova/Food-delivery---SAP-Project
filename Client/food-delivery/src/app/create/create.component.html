<form action=" " method="post">
    <fieldset>
        <h2>Create Restaurant</h2>
        <p class="field">
            <label for="firstName">Name</label>
            <input type="text" name="firstName" id="firstName">
        </p>
        <p class="field">
            <label for="lastName"><i class="fa-solid fa-utensils"></i>Food type</label>
            <input type="text" name="lastName" id="lastName">
        </p>
        <p class="field">
            <label for="address"><i class="fa-solid fa-location-dot"></i>Address</label>
            <input type="text" name="text" id="text">
        </p>
        <p class="field">
            <label for="numPhone"><i class="fa-solid fa-phone"></i>Phone number</label>
            <input type="tel" name="numPhone" id="numPhone">
        </p>
        <p class="field">
            <label for="img"><i class="fa-solid fa-image"></i>Choose a image</label>
            <input type="file" name="img" id="img" accept="image/png, image/jpeg">
        </p>
        <p class="field">
            <label for="timeDelivery"><i class="fa-solid fa-clock"></i>Time Delivery</label>
            <input type="time" name="timeDelivery" id="timeDelivery" min="00:20" max="00:50" required>
        </p>
        <input type="submit" id="submit" value="Create">
    </fieldset>
</form>
