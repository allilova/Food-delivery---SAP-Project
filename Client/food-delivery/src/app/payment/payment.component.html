<div class="container">
    <h2>Select Payment Method</h2>

    <form>
      <!-- Radio inputs -->
      <input type="radio" name="payment" id="card" checked>
      <label class="option" for="card">Card</label>

      <input type="radio" name="payment" id="cash">
      <label class="option" for="cash">Cash on Delivery</label>

      <!-- Sections that are conditionally shown -->
      <div class="methods">
        <div class="payment-method card-section">
          <div class="form-group">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
          </div>

          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY">
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
          </div>
        </div>

        <div class="payment-method cash-section">
          <p>You chose to pay in cash upon delivery. Please have the exact amount ready.</p>
        </div>
      </div>

      <div class="total">Total: 59.99 lv.</div>

      <button type="submit" class="button">Confirm and Pay</button>

      <div class="note">
        Thank you for your order! ðŸ§¡
      </div>
    </form>
</div>
