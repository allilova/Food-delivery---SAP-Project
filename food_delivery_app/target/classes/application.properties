spring.application.name=food_delivery_app

server.port=5454

# Database Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/food_delivery_app
spring.datasource.username=food_delivery_user
spring.datasource.password=food_delivery_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
# Only run SQL scripts if tables are empty (prevents duplicate data)
spring.sql.init.mode=embedded
spring.sql.init.continue-on-error=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwt.secret=p8Nv59UuZwKmQ2Jx!oRfTuXyAaBbCcDd
app.jwt.expiration=86400000

# Configure Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.example.food_delivery_app=DEBUG

# Add Bean Validation provider
spring.jpa.properties.jakarta.persistence.validation.mode=auto