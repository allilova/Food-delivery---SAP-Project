<form action=" " method="post">
    <fieldset>
        <h2>Edit Menu Item</h2>
        <p class="field">
            <label for="foodName">Food Name</label>
            <input type="text" name="foodName" id="foodName">
        </p>
        <p class="field">
            <label for="price">Price</label>
            <input type="number" step="0.01" min="0" name="price" id="price">
        </p>
        <p class="field">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"  maxlength="500" placeholder="Enter description..."></textarea>
        </p>
        <p class="field">
            <label for="portionSize">Portion Size</label>
            <input type="number" name="portionSize" id="portionSize" min="0">
        </p>
        <p class="field">
            <label for="img"><i class="fa-solid fa-image"></i>Change a image</label>
            <input type="file" name="img" id="img" accept="image/png, image/jpeg">
        </p>
        <input type="submit" id="submit" value="Edit">
    </fieldset>
</form>
